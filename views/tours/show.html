<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/#/">
                Tours!
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="admin/tours">Admin Area</a></li>
        </ul>
    </div>
</nav>

<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object" ng-src="{{ vm.imagePath(vm.tour) }}" width="100px">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ vm.tour.title }}</h4>
        <ul class="info list-inline">
            <li class="country">
                <span class="text-muted">Country:</span>
                {{ vm.countryTitle(vm.tour) }}
            </li>
            <li class="place">
                <span class="text-muted">Place:</span>
                {{ vm.placeTitle(vm.tour) }}
            </li>
            <li class="days">
                <span class="text-muted">Days:</span>
                {{ vm.tour.days }}
            </li>
        </ul>

        <p>{{ vm.tour.body }}</p>

        <p>{{ vm.tour.price | currency }}</p>
    </div>
</div>
